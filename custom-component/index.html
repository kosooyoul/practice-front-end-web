<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="ui_canvas.js"></script>
	<style type="text/css">
		p, a {
			font-size: 12px;
			text-decoration: initial;
		}

		p {
			height: 20px;
			padding: 1px;
		}

		p:hover {
			border: solid blue 1px;
			padding: 0px;
		}

		a {
			vertical-align: sub;
			color: black;
			margin-left: 5px;
		}

		a:hover {
			color: blue;
		}

		a:active {
			color: red;
		}

	</style>
</head>
<body>
	<script>
		var pageList = [
			"ui_dialog_1.html",
			"ui_dialog_2.html",
			"ui_dialog_3.html",
			"ui_dialog_4.html",
			"ui_dialog_5.html",
			"ui_canvas_1.html",
			"ui_canvas_2.html",
			"ui_svg.html"
		];
		var cmtList = [
			"커스텀 컴포넌트 사용",
			"태그 프로퍼티를 옵션으로 사용",
			"태그 프로퍼티에 UI종류 정의하여 스크립트 없이 자동 생성",
			"팝업 애니메이션 CSS로 구현",
			"팝업 애니메이션 CSS로 구현(Transform)",
			"캔버스로 컴포넌트 구현",
			"컴포넌트내 컴포넌트",
			"SVG를 이용한 컴포넌트"
		];
		for(var i = 0; i < pageList.length; i++){
			var p = document.createElement("p");
			document.body.appendChild(p);

			var a = document.createElement("a");
			a.href = pageList[i];
			a.textContent = i + ". " + pageList[i] + " : " + cmtList[i];
			p.appendChild(a);
		}
	</script>
</body>
</html>
