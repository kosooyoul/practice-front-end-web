<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="ui_dialog.css" rel="stylesheet" type="text/css">
	<script src="ui_dialog.js"></script>
</head>
<body>
	<div id="dialog1" data-title="'샘플2' 입니다">
		<b>에러</b>가 발생하였습니다.<br>
		에러위치 : <font color="red">xxxxxxx</font> <i>yyyyyyyy</i> zzzzzzzz
	</div>
	<script>
		var dialog1 = document.querySelector("#dialog1");
		var uidialog1 = new UIDialog(dialog1);

		uidialog1.setOnOKClickListener(function(){
			alert("OK");
		});
	</script>

	<button id="button">Show</button>
	<script>
		var button = document.querySelector("#button");
		button.addEventListener("click", function(){
			uidialog1.show(80, 10);
		});
	</script>

</body>
</html>
